<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 60px;
            padding: 20px;
        }

        img {
            width: 220px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            margin-top: -5px;
            font-size: 16px;
            color: #666;
        }

        .btn {
            padding: 12px 35px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #si {
            background-color: #8bc34a;
            color: #fff;
        }

        #si:hover {
            background-color: #7cb342;
        }

        #no {
            background-color: #e0e0e0;
            color: #333;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://media.tenor.com/v5x4IcdOx6wAAAAi/cute-cat.gif" alt="gatito">
    <h1>Pregunta seria:</h1>
    <p>Responde con sinceridad.</p>

    <button id="si" class="btn">Sí</button>
    <button id="no" class="btn">No</button>
</div>

<script>
    const btnNo = document.getElementById("no");
    const btnSi = document.getElementById("si");

    // Mover botón NO infinitamente al tocar o pasar por encima
    function moverBoton() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 80);
        btnNo.style.position = "absolute";
        btnNo.style.left = x + "px";
        btnNo.style.top = y + "px";
    }

    btnNo.addEventListener("mouseover", moverBoton);
    btnNo.addEventListener("touchstart", moverBoton);

    // Botón SI cambia la pantalla
    btnSi.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="margin-top: 100px; text-align: center;">
                <h1>Perfecto.</h1>
                <p>Respuesta registrada.</p>
                <img src="https://media.tenor.com/g8o0c0Qj7WAAAAAi/cat-love.gif" width="200">
            </div>
        `;
    });
</script>

</body>
</html>
